 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling with CSS</title>
    <style>
        body{
            background-color:slateblue;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color:ghostwhite;
        }
        h1{
            color:lavender;
            text-decoration: underline overline;
            text-transform:uppercase;
        }
        #shadow{
            text-shadow: 2px 2px 1px palevioletred;
        }
        div{
            width: 300px;
            height: 100px;
            background-color: purple;
            border: 1px solid black;
        }
        #Mydiv{
            transform: rotateX(180deg);
        }
        h2{
            text-align: center;
            font-family: monospace;
            text-shadow: 2px 7px 9px purple;
            Box-shadow: 9px 9px 5px #301934
        }
        #indent{
            text-indent: 50%;
        }
    </style>
 </head>
 <body>
    <h1>Text Styling.</h1>
    <p id="shadow">There are many ways to style text in CSS. In this webpage, I'll be practicing everything I remember.</p>
    <div>Codingal</div>
    <div id="Mydiv">Codingal</div>
    <h2>Box and Indent</h2>
    <p id="indent">This is a paragraph written using indent.</p>
 </body>
 </html>
