<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading effect using CSS</title>
    <style>
        body{
            background-color: palevioletred;
            /*for browsers that do not support gradients or animatons*/
            background-image: linear-gradient(red, orange, blue);
        }
        /*The animation code*/
        @keyframes example{
            0% {background-color: pink;}
            10%{background-color: violet;}
            25%{background-color: aqua;}
            50%{background-color: light greenyellow;}
            75%{background-color: brown;}
            100%{background-color: coral;}
        }
        /*The element to apply the animation to*/
        #anime1{
            width: 850px;
            height:850px;
            background-color: antiquewhite;
            animation: example 5s infinite;
        }

    </style>
</head>
<body>
    <div id="anime1">
    <p>Wassup. This is linear gradient along with an infinite cascading animation.</p>
    </div>
</body>
</html>
